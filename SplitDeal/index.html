    <body id="splitDeal">
        <div data-role="layout" data-id="default">
            <!--View content will render here-->
        </div>
        <!--WELCOME VIEW -->
        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
            <!-- header -->
            <div data-role="header">
                <div data-role="navbar">
                    <!-- search Text Box with OnClick functionality -->
                    <input id="countries" style="height:30px;width:90%;border:1px solidblack;flex-wrap:wrap;" type="search" placeholder="Search" data-icon="search"/>
                    <!-- barcode image with scanninf functionality -->
                    <a style="color:black;" href="barcode.html" data-align="right"><i class="fa fa-barcode fa-3x"></i><br/></a>
                </div>
            </div>

            <form id="login-form">
                <ul data-role="listview" data-style="inset">
                    <li style="background-color:#5490CC;color:white;">Log IN </li>

                    <li class="username"> <label style="color:black;">UserName</label><input type="text" id="loginUsername" placeholder="Username" required validationMessage="Username is required!" /></li>
                    <li class="password"><label style="color:black;">Password:</label><input type="password" id="loginPassword" placeholder="Password" required validationMessage="Password is required!" /></li>
                </ul>
            </form>
            <ol class="group-wrp">
                <li style="background-color:#4EB848;color:white;text-align:center;display: block;">
                    <span id="login" data-role="touch" data-bind="events: { tap: login }">
                        <a data-role="button" class="btn btn-login">Login</a>
                    </span>
                </li>
                <li style="color:black;display: block;">Don't have an account? </li>

                <li style="background-color:#4EB848;color:white;text-align:center;display: block;" class="signup">
                    <a data-role="button" href="views/signupView.html" class="btn-signup">Sign UP</a>
                </li>
            </ol>

            <!-- footer -->
            <div data-role="footer">
                <!-- tabstrip -->
                <div data-role="tabstrip">
                    <a style="color:black;" href="index.html" data-icon="search">Home</a>
                    <a style="color:black;" href="views/Post-Option-Sreen.html"><i style="color:black;" class="fa fa-map-marker fa-3x"></i><br/>Post</a>
                    <a style="color:black;" href="views/map.html"><i style="color:black;" class="fa fa-location-arrow fa-3x"></i><br/>Near Me</a>
                    <a style="color:black;" href="views/Favorite-Screen.html"><i style="color:black;" class="fa fa-star-o fa-3x"></i><br/>favorite</a>
