<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.dataviz.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.dataviz.default.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet"/>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/angular.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="kendo/js/console.js"></script>
</head>
<body>
<div data-model="mobileListViewModel" data-role="view" id="mobile-listview-events" data-title="ListView MVVM">
        <ul data-role="listview" data-style="inset" data-type="group">
            <li>
                Items:
                <ul data-role="listview" data-bind="source: source, events { click: onClick }"></ul>
            </li>
            <li>
                Events:
                <ul data-role="listview">
                    <li>
                        <div class="console"></div>
                    </li>
                </ul>
            </li>
        </ul>

</div>

<script>
    var mobileListViewModel = kendo.observable({
        source: [ "foo", "bar" ],
        newItemValue: "",
        add: function (e) {
            var val = this.get("newItemValue");
            if (val) {
                this.source.push(val);
            }

            $("#listview-new-item").blur();
            e.preventDefault();
        },

        onClick: function (e) {
            app.navigate("views/map.html");
        }
    });
</script>


<script>
    var app = new kendo.mobile.Application(document.body);
</script>
</body>
</html>
