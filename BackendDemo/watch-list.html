<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/angular.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
</head>
<body>

<div id ="listView"></div>
<script>

    $(document).ready(function() {
        // initialize Everlive application with application API key
        var dataSource = new kendo.data.DataSource({
            type: "everlive",
            transport: {
                // binding to the Order type in Everlive
                typeName: "Items"
            },
            schema: {
                model: {
                    id: "Id",
                    fields: {
                        // default Everlive fields
                        CreatedBy:  { type: "string" },
                        CreatedAt:  { type: "date" },
                        ModifiedAt: { type: "date" },

                        // type fields
                        ItemName:    { type: "string" },
                        ItemDescription:  { type: "string" }
                    }
                }
            },

        });

        $("#listView").kendoListView({
            dataSource: dataSource

        });
    });
</script>
<!--<![endif]-->


<script>
    var app = new kendo.mobile.Application(document.body);
</script>
</body>
</html>
