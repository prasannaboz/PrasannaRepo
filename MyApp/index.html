<!DOCTYPE html>
<html>
<head>
    <title></title>
	<!-- Common Kendo UI CSS -->
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
	
	<!-- Default Kendo UI theme CSS -->
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
	
	<!-- (optional) Kendo UI DataViz CSS, include only if you will use the data visualisation features -->
    <link href="kendo/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.dataviz.default.min.css" rel="stylesheet" />
	
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
	<link href="kendo/styles/console.css" rel="stylesheet" />
    
	<!-- jQuery JavaScript -->
	<script src="kendo/js/jquery.min.js"></script>
    <!-- angularjs JavaScript -->
	<script src="kendo/js/angular.min.js"></script>
	<!-- Kendo UI combined JavaScript -->
    <script src="kendo/js/kendo.all.min.js"></script>
	
	<script src="kendo/js/console.js"></script>
	
	<!-- Kendo UI custom JavaScript -->
	<script src="kendo/js/kendo_inputs.js"></script>
	
</head>
<body>
    <div data-model="viewModel" data-role="view" id="button-mvvm" data-title="Button MVVM">
		<ul data-role="listview" data-style="inset" data-type="group">
			<li>
				Button
				<ul>
					<li>
					<span><a data-role="button"
						   data-bind="enabled: isEnabled,
									  visible: isVisible,
									  events: { click: onClick }"
									  style="display: block; margin: 2em; text-align: center;">Click me</a></span>
					</li>
					<li>
						<div class="console"></div>
					</li>
				</ul>
			</li>
			<li>
				Configuration
				<ul>
					<li>Enable <input type="checkbox" data-role="switch" data-bind="checked: isEnabled"></li>
					<li>Visible <input type="checkbox" data-role="switch" data-bind="checked: isVisible"></li>
				</ul>
			</li>
		</ul>

		<p>
			Kendo UI Mobile Button supports the
			<a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
			<a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a> and
			<a href="http://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a> bindings.
		</p>

<script>

</script>
		
</div>

<script>
    var viewModel = kendo.observable({
        isEnabled: true,
        isVisible: true,
        onClick: function(e) {
            kendoConsole.log("event :: click", false, "#button-mvvm");
        }
    });
</script>

<style scoped>
    .km-root .console {
        background-color: transparent;
        border: 0;
        margin: 1.4em 1em;
        overflow: hidden;
        height: auto;
    }
</style>


<script>
    var app = new kendo.mobile.Application(document.body);
</script>
</body>
</html>
